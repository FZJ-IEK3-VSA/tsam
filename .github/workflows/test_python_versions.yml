name: Test Python Versions

on:
  workflow_dispatch:
  pull_request:
    branches: ["master"]

jobs:
  Lint:
    name: Lint with ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Run ruff linter
        run: uvx ruff check src/ test/
      - name: Run ruff formatter check
        run: uvx ruff format --check src/ test/

  Test:
    name: Test on Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, macos-latest, macos-13, windows-latest, windows-2022]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install package with dev dependencies
        run: uv sync --extra develop
      - name: Run tests
        run: uv run pytest -n auto -vv
      - name: Run example notebooks
        run: |
          uv run pytest -n auto -vv --dist loadscope --nbval-lax --nbval-current-env --nbval-cell-timeout=900000 --durations=20 \
            docs/source/examples_notebooks/*.ipynb
